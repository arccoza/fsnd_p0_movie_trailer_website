<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Trailers</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400|Shrikhand" 
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gridlex/2.2.3/gridlex.min.css">
    <link rel="stylesheet" href="./main.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="title">
      <h1 class="title__text">Movies</h1>
    </header>
    <section class="posters">
      <ul class="grid-4 grid_md-2 grid_sm-1">
      {{#movies}}
        <li class="poster col">
          <div class="poster__inner">
            <a href="#trailer-{{id}}" class="button button--round poster__play"><i class="icon-play"></i></a>
            <a href="#info-{{id}}" class="button button--round poster__info"><i class="icon-info"></i></a>
            <img class="poster__img" src="{{poster_url}}">
            <h4 class="poster__title">{{title}}</h4>
          </div>
        </li>
      {{/movies}}
      </ul>

    {{#movies}}
      <div id="trailer-{{id}}" class="modal">
        <div class="modal__trailer">
          <iframe width="560" height="315" src="{{trailer_url}}" frameborder="0" allowfullscreen></iframe>
        </div>
        <a href="#" class="button button--round modal__close"><i class="icon-close"></i></a>
      </div>
    {{/movies}}

    {{#movies}}
      <div id="info-{{id}}" class="modal">
        <div class="modal__info">
          <h4>{{title}}</h4>
          <h6>
            {{overview}}
          </h6>
        </div>
        <a href="#" class="button button--round modal__close"><i class="icon-close"></i></a>
      </div>
    {{/movies}}
    </section>
  </body>
</html>
